<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="scss/estilos.css">

  <title>Practica Card</title>

  </style>
</head>

<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="card" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="victor" class="card-body-image">
        <h1 class="card-body-title">
          Victor charst
          <span>26</span>
        </h1>
        <p class="card-body-text">London</p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>followers</p>
        </div>
        <div class="card-footer-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-footer-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
    </article>
  </main>

</body>

</html>
